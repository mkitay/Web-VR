  <a-scene>
    <a-assets>
      <img id="wood" src="img/wood.png">
      <img id="cobble" src="img/cobble.jpg">
      <a-asset-item id="catobj" src="img/cat/cat.obj"></a-asset-item>
      <a-asset-item id="catmtl" src="img/cat/cat.mtl"></a-asset-item>
      <a-asset-item id="ticketobj" src="img/ticket.obj"></a-asset-item>
      <a-asset-item id="ticketmtl" src="img/ticket.mtl"></a-asset-item>
    </a-assets>

    <a-entity position="0.022 -1.3 2.5">
    <a-camera></a-camera>
    </a-entity>
      <a-plane static-body height="20" width="20" material="src:img/cobble.jpg" repeat="20 20" position="" rotation="-90 0 0" geometry="height:5;width:4"></a-plane>
      <a-entity text="color:#000000;value:Welcome;font: mozillavr;" position="2.5 0.92 0.426" scale="6 6"></a-entity>
      <a-cone material="src: #wood" position="-1.206 0.544 0.32" height="1" color="grey" geometry="radiusBottom:0.2;radiusTop:0.1"></a-cone>
      <a-cone material="src: #wood" position="1.206 0.544 0.32" height="1" color="grey" geometry="radiusBottom:0.2;radiusTop:0.1"></a-cone>
      <a-box color="grey" position=".022 .818 0.32" width="1" height="0.25" material="color:#2c8030" geometry="depth:0.1;width:2.5"></a-box>
      <a-entity obj-model="obj: #catobj; mtl: #catmtl"></a-entity>
      <a-entity obj-model="mtl:img/cat/cat.mtl;obj:img/cat/cat.obj" position="0.102 0.012 -0.468" rotation="270 90 0" scale="0.01 0.01 0.01"></a-entity>
      <a-entity static-body obj-model="mtl:img/ticket.mtl;obj:img/ticket.obj" position="-0.508 0.05 -1.07" rotation="-90 0 -90" scale="0.175 0.175 0.175"></a-entity>
      <a-entity static-body obj-model="mtl:img/ticket.mtl;obj:img/ticket.obj" position="0.508 0.05 -1.07" rotation="-90 0 -90" scale="0.175 0.175 0.175"></a-entity>
      -------------------------------------------
      <a-sphere position="0 4 -4" radius="1.25" material="src: #wood"></a-sphere>
      <a-sky color=lightblue></a-sky>
      <a-cone position="0 1.5 -4" height="3" color="yellow"></a-cone>
      <a-sphere position="1 2 -4" radius="1" color=red></a-sphere>
      <a-sphere position="-1 2 -4" radius="1" color=red></a-sphere>
      <a-box color=grey position="-1 0 -3" width="1" height="0.25"></a-box>
      <a-box color=grey position="1 0 -3" width="1" height="0.25"></a-box>
      <a-cone position="0 5 -4" height="1" color="aqua"></a-cone>
      <a-box color=blue position="0 3.5 -3" width="1" height="0.25"></a-box>
      <a-octahedron position="0.5 4.2 -3" radius="0.5" color=purple></a-octahedron>
      <a-octahedron position="-0.5 4.2 -3" radius="0.5" color=purple></a-octahedron>

      <a-sphere position="5 4 -4" radius="1.25" color=white></a-sphere>
      <a-cone position="5 1.5 -4" height="3" color="yellow"></a-cone>
      <a-sphere position="6 2 -4" radius="1" color=red></a-sphere>
      <a-sphere position="4 2 -4" radius="1" color=red></a-sphere>
      <a-box color=grey position="4 0 -3" width="1" height="0.25"></a-box>
      <a-box color=grey position="6 0 -3" width="1" height="0.25"></a-box>
      <a-cone position="5 5 -4" height="1" color="aqua"></a-cone>
      <a-box color=blue position="5 3.5 -3" width="1" height="0.25"></a-box>
